---
- name: Setup Kopia server on Debian in VM
  hosts: localhost
  connection: local
  tasks:
  - name: Download setup_kopia.sh
    ansible.builtin.get_url:
      url: https://raw.githubusercontent.com/zbalint/ansible-playbooks/master/debian/shell/setup_kopia.sh
      dest: /run/setup_kopia.sh
      mode: '0440'
  - name: Run setup_kopia.sh
    command: bash /run/setup_kopia.sh
  - name: Create user "kopia"
    ansible.builtin.user:
      name: kopia
      uid: 4001
  - name: Create "/home/kopia/conf" directory
    ansible.builtin.file:
      path: /home/kopia/conf
      state: directory
      mode: '0755'
  - name: Recursively change ownership of '/home/kopia/conf' directory
    ansible.builtin.file:
      path: /home/kopia/conf
      state: directory
      recurse: yes
      owner: kopia
      group: kopia
  - name: Create "/home/kopia/.config/systemd/user" directory
    ansible.builtin.file:
      path: /home/kopia/.config/systemd/user
      state: directory
      mode: '0755'
  - name: Recursively change ownership of '/home/kopia/.config/systemd/user' directory
    ansible.builtin.file:
      path: /home/kopia/.config/systemd/user
      state: directory
      recurse: yes
      owner: kopia
      group: kopia
  - name: Download kopia-server.service
    ansible.builtin.get_url:
      url: https://raw.githubusercontent.com/zbalint/systemd-services/main/kopia-server/kopia-server.service
      dest: /home/kopia/.config/systemd/user/kopia-server.service
      mode: '0440'